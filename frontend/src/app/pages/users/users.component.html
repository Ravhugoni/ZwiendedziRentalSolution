<div class="container justify-content-center">

  <div class="row text-center py-4">
    <div class="col-lg-12">
      <div class="header">
        <h1 class="pt-4">User List</h1>
      </div>
    </div>
    
  </div>

  <div class="table-responsive mb-5">
    <table class="table mt-3 table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead> 
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Group</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.usertype}}</td>
            <td>
                <button [routerLink]="['/users',user.id]" class="btn btn-primary mx-2"> <i class="bi bi-pencil"></i> </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
